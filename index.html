<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flip Picture</title>
  </head>

  <body>
    <!-- <embed src="music/Termina Field - The Legend of Zelda Majoras Mask.mp3" autostart="true" loop="true"> -->
    <header class="header container">
      <div class="header-box">
        <h1 class="game-name content-container">Flip Picture</h1>
        <div class="discovery content-container">
          Turn Image Correctly
        </div>
      </div>
    </header>

    <section class="main-box container" style="text-align: center;">
      <div class="desk">
        <div class="top content-container" style="overflow: auto;">
          <img
            class="shadow img-top-left"
            src="img/mozila/top_left.png"
            alt="top-left"
          />
          <img
            class="shadow img-top-right"
            src="img/mozila/top_right.png"
            alt="top-right"
          />
        </div>
        <div class="bottom content-container">
          <img
            class="shadow img-bottom-left"
            src="img/mozila/bottom_left.png"
            alt="bottom-left"
          />
          <img
            class="shadow img-bottom-right"
            src="img/mozila/bottom_right.png"
            alt="botton-right"
          />
        </div>

      <div class="button-box">
        <button class="left-button content-container" style="cursor: pointer;">
          Left
        </button>
        <button class="right-button content-container" style="cursor: pointer;">
          Right
        </button>
      </div>
    </section>

    <section class="about-box container">
    </section>

    <footer class="footer-box container">
      <div class="github content-container">
        <a class="link-name" href="https://www.github.com/Artur-Cavalcante"
          >Artur-Cavalcante@github.com</a
        >
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
